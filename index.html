<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HESHAN MD ‚Äî WhatsApp Bot</title>
<style>
:root{
  --bg:#050510;
  --card:#0c0f1f;
  --neon:#00ffcc;
  --text:#e5e9ff;
  --muted:#9aa4ff;
}
*{box-sizing:border-box}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:Poppins,system-ui;
  background:radial-gradient(circle at top,#0b0f2a,#050510);
  color:var(--text);
}

/* ===== LOGIN ===== */
#loginBox{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(rgba(5,5,16,.88),rgba(5,5,16,.88)),
    url("https://files.catbox.moe/etfkim.jpg") center/cover no-repeat;
}

.login-card{
  background:rgba(12,15,31,.85);
  width:340px;
  padding:40px;
  border-radius:18px;
  text-align:center;
  border:1px solid #151a44;
  backdrop-filter:blur(8px);
  box-shadow:0 0 45px rgba(0,255,204,.35);
}
.login-card h2{color:var(--neon)}
.login-card input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}
.login-card button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:30px;
  background:var(--neon);
  font-weight:600;
  cursor:pointer;
}
#loginMsg{margin-top:10px;color:#ff4d4d}

/* ===== MAIN SITE ===== */
#mainSite{display:none}

/* ===== NAVBAR ===== */
.navbar{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  background:#070a1a;
  border-bottom:1px solid #141a44;
}
.nav-left{font-weight:700;letter-spacing:2px;color:var(--neon)}
.nav-center a{
  margin:0 14px;
  text-decoration:none;
  color:var(--muted);
  font-size:14px;
}
.nav-center a:hover{color:var(--neon)}
.nav-right{position:relative}
.dots{font-size:26px;cursor:pointer}
.dropdown{
  position:absolute;
  right:0;
  top:42px;
  background:var(--card);
  border:1px solid #151a44;
  border-radius:12px;
  min-width:160px;
  display:none;
}
.dropdown a{
  display:block;
  padding:12px 16px;
  text-decoration:none;
  color:var(--text);
}
.dropdown a:hover{background:#0f1440}
.dropdown .logout{color:#ff5c5c}

/* ===== CONTENT ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:30px 20px;
}
.hero{
  background:linear-gradient(135deg,#0e1438,#06091c);
  border-radius:20px;
  padding:40px;
  text-align:center;
}
.bot-logo img{
  width:260px;
  height:260px;
  border-radius:20px;
  border:3px solid var(--neon);
  box-shadow:0 0 35px rgba(0,255,204,.6);
}
.typing{
  margin-top:12px;
  font-size:20px;
  color:var(--neon);
  border-right:3px solid var(--neon);
  white-space:nowrap;
  overflow:hidden;
}
.btn{
  display:inline-block;
  margin-top:18px;
  padding:14px 32px;
  border-radius:50px;
  background:var(--neon);
  color:#000;
  font-weight:600;
  text-decoration:none;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
  margin-top:40px;
}
.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  border:1px solid #151a44;
  text-align:center;
}
.card h3{color:var(--neon)}
.card p{color:var(--muted);font-size:14px}
.card a{
  display:inline-block;
  margin-top:14px;
  padding:10px 22px;
  border-radius:30px;
  border:1px solid var(--neon);
  color:var(--neon);
  text-decoration:none;
}
.card a:hover{background:var(--neon);color:#000}

/* ===== COMMENTS ===== */
.comments{
  margin-top:50px;
  background:var(--card);
  border:1px solid #151a44;
  border-radius:18px;
  padding:25px;
}
.comments h3{text-align:center;color:var(--neon)}
.comment-form input, .comment-form textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
}
.comment-form button{
  margin-top:10px;
  padding:10px 26px;
  border-radius:30px;
  border:none;
  background:var(--neon);
  font-weight:600;
  cursor:pointer;
}
.comment{
  background:#0f1440;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}
.comment .name{
  font-weight:600;
  color:var(--neon);
  margin-bottom:4px;
}
.comment .text{
  color:#e5e9ff;
  font-size:14px;
}

footer{
  text-align:center;
  padding:25px;
  color:#7c84ff;
  font-size:13px;
  border-top:1px solid #141a44;
  margin-top:40px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <div class="login-card">
    <h2>HESHAN MD</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="loginMsg"></div>
  </div>
</div>

<!-- MAIN SITE -->
<div id="mainSite">

<div class="navbar">
  <div class="nav-left">HESHAN MD</div>
  <div class="nav-center">
    <a href="#">Dashboard</a>
    <a href="#">AI Chat</a>
    <a href="#">Media</a>
    <a href="#">Groups</a>
  </div>
  <div class="nav-right">
    <div class="dots" onclick="toggleMenu()">‚ãÆ</div>
    <div class="dropdown" id="menu">
      <a href="#">Settings</a>
      <a href="#">Profile</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</div>

<div class="container">

<div class="hero">
  <div class="bot-logo">
    <img src="https://files.catbox.moe/v3drtp.jpg">
    <div class="typing" id="typingText"></div>
  </div>
  <h2>Powerful <span style="color:#00ffcc">WhatsApp Bot</span></h2>
</div>

<div class="grid">
  <div class="card"><h3>ü§ñ AI Chat</h3><p>Smart AI</p><a href="#">Open</a></div>
  <div class="card"><h3>üì• Media</h3><p>Download tools</p><a href="#">Open</a></div>
  <div class="card"><h3>üë• Groups</h3><p>Manage</p><a href="#">Open</a></div>
  <div class="card">
      <h3>üë®‚ÄçüíªContact ownerüë®‚Äçüíª</h3>
      <p>OWNER NUMBER</p>
      <a href="https://wa.me/94719845166?text=*HEY_OWNERüë®‚Äçüíª*">Open</a>
    </div>
</div>

<!-- COMMENTS -->
<div class="comments">
  <h3>üí¨ Comments</h3>
  <div class="comment-form">
    <input id="commentName" placeholder="Your Name">
    <textarea id="commentText" placeholder="Type your comment..."></textarea>
    <button onclick="addComment()">Post</button>
  </div>
  <div id="commentList"></div>
</div>

</div>

<footer>¬© 2025 HESHAN MD OFC WEB</footer>

<script>
const USERNAME="admin", PASSWORD="1234";

/* LOGIN */
function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  if(u===USERNAME && p===PASSWORD){
    localStorage.setItem("logged","yes");
    showSite();
  } else {
    document.getElementById("loginMsg").innerText="‚ùå Wrong username or password";
  }
}
function showSite(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("mainSite").style.display="block";
  startTyping();
}
function logout(){
  localStorage.clear();
  location.reload();
}
if(localStorage.getItem("logged")==="yes") showSite();

/* TYPING ANIMATION */
function startTyping(){
  const t="HESHAN MD"; let i=0;
  const el = document.getElementById("typingText");
  el.textContent="";
  (function type(){
    if(i<t.length){ el.textContent+=t[i++]; setTimeout(type,150);}
  })();
}

/* DROPDOWN */
function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display==="block"?"none":"block";
}

/* COMMENTS */
function loadComments(){
  const data = JSON.parse(localStorage.getItem("comments")||"[]");
  const commentList = document.getElementById("commentList");
  commentList.innerHTML="";
  data.forEach(c=>{
    const div = document.createElement("div");
    div.className="comment";
    div.innerHTML = `<div class="name">${c.name}</div><div class="text">${c.comment}</div>`;
    commentList.appendChild(div);
  });
}
function addComment(){
  const name = document.getElementById("commentName").value.trim() || "Guest";
  const text = document.getElementById("commentText").value.trim();
  if(!text) return;
  const data = JSON.parse(localStorage.getItem("comments")||"[]");
  data.unshift({name:name, comment:text});
  localStorage.setItem("comments", JSON.stringify(data));
  document.getElementById("commentName").value="";
  document.getElementById("commentText").value="";
  loadComments();
}
loadComments();
</script>

</body>
</html>
